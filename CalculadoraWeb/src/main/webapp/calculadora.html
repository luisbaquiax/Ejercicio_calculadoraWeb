<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Calculadora</h1>
         <form method="GET" action="Calculos">
            <label>Primer numero: </label>
            <input type="text" name="numero1" />
            <br />
            <label>Segundo numero: </label>
            <input type="text" name="numero2" />
            <br />
            <div>
                <label>
                    <input type="radio" name="suma" value="1" />Suma
                    <br />
                </label>
                <input type="radio" name="multiplicacion" value="1" />Multiplicacion 
                <br />
                <input type="radio" name="obtenerNumeroMayor" value="1" />Numero Mayor
                <br />
                <input type="radio" name="obtenerPotencia" value="1" />Potencia n1^n2
                <br />
                <input type="radio" name="obtenerBinario" value="1" />Binario de número 1
                <br />
                <input type="radio" name="obtenerBinario2" value="1" />Binario de número 2
                <br />
            </div>
            <input type="submit" value="Calcular" />
        </form>
    </body>
</html>
